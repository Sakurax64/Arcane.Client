<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>gameclient</title>
</head>

<body>

	<div class="parent">
		<div class="div1" id="tabs">
			<div class="flex-item tab" id="game-tab">Game</div>
			<div class="flex-item tab" id="chat-tab">Chat</div>
			<div class="flex-item tab" id="system-tab">System</div>
		</div>
		<div class="div2" id="status">
			status
		</div>
		<div class="div3">
			<div class="textbox" id="game-output"></div>
			<div class="textbox" id="chat-output"></div>
			<div class="textbox" id="system-output"></div>
		</div>
		<div class="div4" id="playerlist-wrapper">
			<div id="playerlist-global">global players</div>
			<div id="playerlist-local">local players</div>
		</div>
		<input type="text" name="input" id="input" class="div5" autocomplete="off" autofocus="on" onblur="this.focus()">
		<div class="div6" id="menu-buttons">menu</div>
	</div>

	<script src="./index.js"></script>
</body>

</html>
